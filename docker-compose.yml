version: '3.8'

services:
  backend:
    build: ./backend
    command: sh -c "poetry lock --no-update && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/discipline_ai
      - SECRET_KEY=your_super_secret_key
      # Добавьте другие переменные окружения для бэкенда
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=discipline_ai
    ports:
      - "5434:5432"

  redis:
    image: redis:7
    ports:
      - "6380:6379"

volumes:
  postgres_data: 